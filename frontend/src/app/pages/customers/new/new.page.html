<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/customers"></ion-back-button>
      </ion-buttons>
      <ion-title>
        New Customer
      </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="onCreate()" [disabled]="!form.valid">
          <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form [formGroup]="form">
      <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-list>

                <ion-item>
                  <ion-label position="floating">First Name <ion-text color="danger">*</ion-text></ion-label>
                  <ion-input
                  type="text"
                  autocomplete
                  autocorrect
                  formControlName="first_name"
                  ></ion-input>
                </ion-item>

                <ion-item
                  *ngIf="!form.get('first_name').valid && form.get('first_name').touched"
                  lines="none"
                  >
                  <ion-text color="danger">
                    <span>First Name must have at least 6 characters</span>
                  </ion-text>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Last Name <ion-text color="danger">*</ion-text></ion-label>
                  <ion-input
                  type="text"
                  formControlName="last_name"
                  ></ion-input>
                </ion-item>

                <ion-item
                  *ngIf="!form.get('last_name').valid && form.get('last_name').touched"
                  lines="none"
                  >
                  <ion-text color="danger">
                    <span>Last Name must have at least 6 characters</span>
                  </ion-text>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-button
                color="primary"
                expand="block"
                [disabled]="!form.valid"
                (click)="onCreate()" 
              >
              Create
            </ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </form>
  </ion-content>
