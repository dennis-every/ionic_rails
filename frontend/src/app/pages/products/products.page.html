<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Products
    </ion-title>      
    <ion-buttons slot="end">
      <ion-button [routerLink]=" '/products/new' " routerDirection='forward'>
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <br>
  <ion-list *ngFor="let product of products">
      <ion-item detail [routerLink]=" '/products/' + product.id">
        <ion-label>
          {{ product.name }}
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
