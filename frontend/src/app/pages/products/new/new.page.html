<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/products"></ion-back-button>
    </ion-buttons>
    <ion-title>
      New Product
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreate()" [disabled]="!f.valid">
        <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>

              <ion-item>
                <ion-label position="floating">Name <ion-text color="danger">*</ion-text></ion-label>
                <ion-input           
                type="text" 
                ngModel
                name="name"
                required
                #nameCtrl="ngModel" 
                minlength="6"
                ></ion-input>
              </ion-item>

              <ion-item
                *ngIf="!nameCtrl.valid && nameCtrl.touched"
                lines="none"
                >
                <ion-text color="danger">
                  <span>Name must have at least 6 characters</span>
                </ion-text>
              </ion-item>
        
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button
              type="submit"
              color="primary"
              expand="block"
              [disabled]="!f.valid"
            >
            Create
          </ion-button>
          </ion-col>
        </ion-row>          
    </ion-grid> 
  </form>
</ion-content>
