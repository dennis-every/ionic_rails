<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/products"></ion-back-button>
      </ion-buttons>
      <ion-title>
        New Customer
      </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="onCreate()" [disabled]="!f.valid">
          <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-list>

                <ion-item>
                  <ion-label position="floating">First Name <ion-text color="danger">*</ion-text></ion-label>
                  <ion-input
                  type="text"
                  ngModel
                  name="fname"
                  required
                  #fnameCtrl="ngModel"
                  minlength="6"
                  ></ion-input>
                </ion-item>

                <ion-item
                  *ngIf="!fnameCtrl.valid && fnameCtrl.touched"
                  lines="none"
                  >
                  <ion-text color="danger">
                    <span>First Name must have at least 6 characters</span>
                  </ion-text>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Last Name <ion-text color="danger">*</ion-text></ion-label>
                  <ion-input
                  type="text"
                  ngModel
                  name="lname"
                  required
                  #lnameCtrl="ngModel"
                  minlength="6"
                  ></ion-input>
                </ion-item>

                <ion-item
                  *ngIf="!lnameCtrl.valid && lnameCtrl.touched"
                  lines="none"
                  >
                  <ion-text color="danger">
                    <span>Last Name must have at least 6 characters</span>
                  </ion-text>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-button
                type="submit"
                color="primary"
                expand="block"
                [disabled]="!f.valid"
              >
              Create
            </ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
    </form>
  </ion-content>
