<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Customers</ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]=" '/customers/new' " routerDirection='forward'>
          <ion-icon slot="icon-only" name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <br>
    <ion-list *ngFor="let customer of customers">
        <ion-item detail [routerLink]=" '/customers/' + customer.id">
          <ion-label>
            {{ customer?.first_name }} {{ customer?.last_name }}
          </ion-label>
        </ion-item>
    </ion-list>
  </ion-content>
